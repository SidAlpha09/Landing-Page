<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

            <li><a href="./information.html">CONTACT US</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- ------------------video section--------------------- -->
    <div class="flex">
    <div class="main-container">
      <div class="video-container">
        <div class="video"><video src="./assets/videos/Coot - 108750.mp4" muted></video></div>
        <div class="video"><video src="./assets/videos/Dubai - 31956.mp4" muted></video></div>
        <div class="video"><video src="./assets/videos/pexels-artadya-gumelar-7598737.mp4" muted></video></div>
        <div class="video"><video src="./assets/videos/Record - 65390.mp4" muted></video></div>
        <div class="video"><video src="./assets/videos/seoul_-_21985 (Original).mp4" muted></video></div>
        <div class="video"><video src="./assets/videos/subway_-_1003 (Original).mp4" muted></video></div>
        <div class="video"><video src="./assets/videos/tower_-_86350 (Original).mp4" muted></video></div>
        <div class="video"><video src="./assets/videos/Traffic - 88921.mp4" muted></video></div>
        <div class="video"><video src="./assets/videos/Dubai - 31956.mp4" muted></video></div>
      </div>
    
      <div class="popup-video">
        <span>&times;</span>
        <video src="./assets/videos/Coot - 108750.mp4" muted autoplay controls ></video>
      </div>
    </div>
  </div>
    

    <script>
      const hamburger = document.getElementById("hamburger");
      const navUL = document.getElementById("nav-ul");

      hamburger.addEventListener("click", () => {
        navUL.classList.toggle("show");
      });

      // ---------------------video section(Popup)----------------------
      document.querySelectorAll('.video-container video').forEach(vid =>{
        vid.onclick = () =>{
          document.querySelector('.popup-video').style.display ='block';
          document.querySelector('.popup-video video').src=vid.getAttribute('src');
        }
      });
      document.querySelector('.popup-video span').onclick=()=>{
        document.querySelector('.popup-video').style.display ='none';
      }

          </script>
  </body>
</html>
